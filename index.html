<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loader" class="loader"></div>

<header>
    <h1>Weather Today</h1>
    <div class="toggle-container">
        <label class="switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider round"></span>
        </label>
    </div>
</header>

<main>
    <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city or ZIP code">
        <button id="search-btn">Search</button>
        <button id="current-location-btn">Current Location</button>
        <button id="unit-toggle">°C / °F</button>
    </div>

    <div id="weather-info" class="weather-info">
        <!-- Weather data will appear here -->
    </div>

    <div id="hourly-forecast" class="hourly-forecast">
        <!-- Hourly forecast cards -->
    </div>

    <div id="daily-forecast" class="daily-forecast">
        <!-- Daily forecast cards -->
    </div>

    <div id="alerts" class="alerts">
        <!-- Weather alerts -->
    </div>

    <div id="search-history" class="search-history">
        <h3>Search History</h3>
        <ul id="history-list"></ul>
    </div>

</main>

<script src="script.js"></script>
</body>
</html>
